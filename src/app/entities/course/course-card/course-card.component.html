<mat-card>
	<mat-card-header>
		<img mat-card-avatar class="header-image" src="{{course.logo_url}}"/>
		<mat-card-title>{{course.title}}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p>
			{{course.description}}
		</p>
		<div class="price">
			{{price(course.is_paid, course.price)}}
		</div>
	</mat-card-content>

</mat-card>
